<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/717d5aad62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="todo">
      <h1 class="todo__title">TO-DO LIST</h1>
      <div class="todo__date">
        <span class="month">Aug</span>
        <span class="date">18</span>
        <p class="day">monday</p>
      </div>
			<div class="todo__weather">
				
			</div>
      <form class="todo__form">
        <input type="text" class="todo__input" />
        <input type="submit" class="todo__submit" />
      </form>
      <ul class="todo__items">
        <li class="todo1__item">
          study
          <span class="item__button">
            <button class="check__btn"><i class="fas fa-check"></i></button>
            <button class="delete__btn">
              <i class="fas fa-trash-alt"></i>
            </button>
          </span>
        </li>
      </ul>
    </div>
  </body>
</html>
